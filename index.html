<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Prashant Rastogi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- -------------------------------------------- -->
    <!-- base -->
    <section class="base">
      <div class="content">
        <div class="head">
          <h2>To-Do List</h2>
          <div class="input-container">
            <input
              type="text"
              id="taskInput"
              class="task-input"
              placeholder="Add any task"
            />
            <button class="addButton" id="addButton">Add</button>
          </div>
        </div>
        <ul class="todo-list" id="todoList">
        </ul>
      </div>
    </section>
    <!-- base -->
    <!-- -------------------------------------------- -->
  </body>
  <script src="index.js"></script>
</html>
